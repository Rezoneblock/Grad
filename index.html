<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TownHouses</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <ul class="header__list">
      <li class="header__list__item header__list__item__menu">
        <span class="header__list__menu__button"></span>
        <span class="header__list__menu__text">меню</span>
        <a href="#" class="header__logo__link"><img src="img/logo.svg" alt="" class="header__logo__image"></a>
      </li>
      <li class="header__list__item">
        <div class="header__list__description">
          <span class="header__list__description__text">от <span class="header__list__description__text--big">500 $</span> ЗА М²</span>
          <span class="header__list__description__text">до <span class="header__list__description__text--big">140</span> м² жилая площадь</span>
          <span class="header__list__description__text"><span class="header__list__description__text--big">5</span> км <br> от КИЕВА</span>
        </div>
      </li>
      <li class="header__list__item header__list__info">
        <div class="header__list__language">
          <span class="header__list__language__ru header__list__language__active">РУС</span>
          <span class="header__list__language__slash">/</span>
          <span class="header__list__language__ua">УКР</span>
        </div>
        <a href="tel:+389999999999" class="header__list__phone">+38 (999) 999-9999</a>
      </li>
    </ul>
  </header>

  <section class="hero">
    <div class="container">
      <div class="hero__title">
        <h1 class="hero__title__text">Таунхаусы в Украине</h1>
        <p class="hero__title__description">Таунхаусы в Украине с панорамными окнами у озера, тишина и спокойствие загородной жизни.</p>
      </div>
      <button class="hero__button button">Записаться на просмотр</button>
      <div class="hero__description">
          <span class="hero__description__text">от <span class="hero__description__text--big">500 $</span> ЗА М²</span>
          <span class="hero__description__text">до <span class="hero__description__text--big">140</span> м² жилая площадь</span>
          <span class="hero__description__text"><span class="hero__description__text--big">5</span> км <br> от КИЕВА</span>
        </div>
    </div>
  </section>
</body>
</html>
